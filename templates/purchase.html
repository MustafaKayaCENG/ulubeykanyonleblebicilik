    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="container">

    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Purchase Page</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }
    
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
          text-align: center;
          color: #333;
        }
    
        .product-card {
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-bottom: 20px;
          background-color: #f9f9f9;
        }
    
        .product-title {
          font-size: 20px;
          font-weight: bold;
          color: #333;
          margin-bottom: 10px;
        }
    
        .product-description {
          color: #777;
          margin-bottom: 10px;
        }
    
        .product-price {
          color: #333;
          font-weight: bold;
          margin-bottom: 10px;
        }
    
        .purchase-button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          text-align: center;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }
    
        .purchase-button:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1></h1>
    
        <div class="product-card">
          <h2 class="product-title">Ürün(ler)</h2>
          <p class="product-description">Alınan ürünlerin ismi</p>
          <p class="product-price">200 TL</p>
          
          <a href="/purchase" class="purchase-button">Satın Al</a>
        </div>
      </div>
    </body>
    </html>
    

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
